<!DOCTYPE html>
<html ng-app="myApp">
	<head>
	    <meta charset="utf-8">
		<title>Tareas</title>
		<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="todolist.css">
   	</head>
	<body>
		<h2>To do List</h2>
		<div ng-controller="Tareas as tarea">
			<span> {{restantes()}} de {{tareas.length}} Tareas </span>
			[ <a class="text-danger" ng-click="eliminar()" href="" >eliminar</a>]
			<br>
			<ul class="unstyled">
				<li ng-repeat="tarea in tareas">
					<input type="checkbox" ng-model="tarea.hecho">
					<span class="hecho-{{tarea.hecho}}">{{tarea.texto}}</span>
				</li>
			</ul>
			<form>
				<input type="text" size="30" placeholder="New Task" ng-model="nuevaTarea.texto">
				<button ng-click="Agregar()" class="btn btn-primary" type="submit">Agregar</button>
			</form>
		</div>


		<script src= "https://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular.min.js"></script>
		<script src= "main.js" type="text/javascript"></script>
		<script src= "MainController.js" type="text/javascript"></script>
	</body>
</html>
